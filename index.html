<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vignesh’s Gym Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>Vignesh’s Gym Log</header>

<main>

  <!-- WORKOUT TAB -->
  <section class="tab active" id="workoutTab">

    <section class="card center">
      <h2 id="todayWorkout">Today</h2>

      <div class="ring" id="workoutRing">
        <span id="workoutPercent">0%</span>
      </div>

      <p id="workoutCount">0 / 6 workouts</p>
    </section>

    <section class="card">
      <h2>Add Workout</h2>

      <input type="date" id="date">

      <label>Today’s Exercises</label>
      <select id="exerciseSelect"></select>

      <input type="number" id="sets" placeholder="Sets">
      <input type="number" id="reps" placeholder="Reps">
      <input type="number" id="weight" placeholder="Weight (kg)">
      <input type="number" id="time" placeholder="Workout time (minutes)">

      <button onclick="saveWorkout()">Save Workout</button>
    </section>

  </section>

  <!-- WATER TAB -->
  <section class="tab" id="waterTab">

    <section class="card center">
      <h2>Water Intake</h2>

      <div class="ring" id="waterRing">
        <span id="waterPercent">0%</span>
      </div>

      <p id="waterText">0 / 3000 ml</p>

      <button onclick="addWater()">+ 250 ml</button>
      <button class="secondary" onclick="resetWater()">Reset</button>
    </section>

  </section>

  <!-- HISTORY TAB -->
  <section class="tab" id="historyTab">

    <section class="card">
      <h2>Workout History</h2>
      <ul id="history"></ul>
    </section>

  </section>

</main>
